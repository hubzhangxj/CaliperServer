
<script src="/static/js/jquery.min.js"></script>
<link href="/static/js/Fliter.css" rel="stylesheet" />
<script src="/static/js/Filter.js"></script>

<h4>例子1</h4>
<h5>单选</h5>
<div id="demo1"></div>
<h5>多选</h5>
<div id="demo2"></div>

<h4>例子2</h4>
<div id="demo3"></div>
<div id="demo4"></div>
<h4>例子3</h4>
<div id="demo5"></div>
<div id="demo6"></div>

<h4>显示值</h4>
<input id="demo_value" type="text" value="">
<script type="text/javascript">

var data=[
    {
        "id": 1,
        "text": 11111111111
    },
    {
        "id": 2,
        "text": 2
    },
    {
        "id": 3,
        "text": 3
    },
    {
        "id": 4,
        "text": 4
    },
    {
        "id": 5,
        "text": 2
    },
    {
        "id": 6,
        "text": 3
    },
    {
        "id": 7,
        "text": 4
    },
    {
        "id": 2,
        "text": 2
    },
    {
        "id": 3,
        "text": 3
    },
    {
        "id": 4,
        "text": 4
    },
    {
        "id": 5,
        "text": 2
    },
    {
        "id": 6,
        "text": 3
    },
    {
        "id": 7,
        "text": 4
    }]
	//例子1
	//单选
    $('#demo1').comboboxfilter({
        url: '',
		scope: 'FilterQuery1',
		data:data,
		onChange:function(newValue){
		$('#demo_value').val(newValue);
		}
    });
  $('#demo2').comboboxfilter({
        url: '',
		scope: 'FilterQuery2',
		multiple: true,
		data:data,
		onChange:function(newValue){
		$('#demo_value').val(newValue);
		}
    });
	 $('#demo3').comboboxfilter({
        url: '',
		scope: 'FilterQuery3',
		data:data,
		onChange:function(newValue){
		$('#demo_value').val(newValue);
		}
    });
  $('#demo4').comboboxfilter({
        url: '',
		scope: 'FilterQuery3',
		multiple: true,
		data:data,
		onChange:function(newValue){
		$('#demo_value').val(newValue);
		}
    });
	 $('#demo5').comboboxfilter({
        url: '',
		scope: '',
		unlimitText:'全部',
		data:data,
		onChange:function(newValue){
		$('#demo_value').val(newValue);
		}
    });
  $('#demo6').comboboxfilter({
        url: '',
		scope: '',
		unlimitText:'全部',
		multiple: true,
		data:data,
		onChange:function(newValue){
		$('#demo_value').val(newValue);
		}
    });
</script>

</body>
</html>

        {#        @on-select-all="selectAll" @on-select="select"  @on-select-cancel="selectCancle"  @on-selection-change="change"#}
        <i-table border :columns="columns" :data="data" @on-select-all="selectAll" @on-select="select"
                 @on-select-cancel="selectCancle"
        ></i-table>

        <div style="display: flex;flex-direction: row;justify-content: space-between;margin-top: 20px">
            <div style="display: flex;flex-direction: row;align-items: center">
                <i-button type="primary" @click="view" style="margin-right: 10px">View</i-button>
                <i-button type="primary" @click="download" style="margin-right: 10px"><Icon type="ios-download-outline"></Icon> Download</i-button>
                <i-button type="primary" @click="modal1 = true" style="margin-right: 10px">Delete</i-button>
                <Modal
                        v-model="modal1"
                        title="删除确认"
                        @on-ok="okDelete"
                        @on-cancel="cancel">
                    <p>你确定要删除此条记录吗？</p>
                </Modal>
                <i-button type="primary" @click="share">Share</i-button>
            </div>

            <Page :total="total" :page-size="pageSize" :current="page" :show-total="true"
                  @on-change="pageChange"
                  :page-size-opts="[1,10, 20, 30, 40]"></Page>
        </div>
    </div>
</div>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
            modal1: false,
            columns: [
                {
                    type: 'selection',
                    width: 60,
                    align: 'center'
                },
                {
                    title: 'HostName(Number)',
                    key: 'name',
                    align: 'center',
                    render: (h, params) => {
                        return h('div', params.row.config.hostname + " (" + params.row.id + ")");
                    }
                },
                {
                    title: 'CPU',
                    key: 'cpu',
                    align: 'center',
                    render: (h, params) => {
                        return h('div', params.row.config.cpu[0].version);
                    }
                },
                {
                    title: 'Product Name',
                    key: 'pName',
                    align: 'center',
                    render: (h, params) => {
                        return h('div', params.row.config.sys.productname);
                    }
                },
                {
                    title: 'OS Version',
                    key: 'os',
                    align: 'center',
                    render: (h, params) => {
                        return h('div', params.row.config.os);
                    }

                },
                {
                    title: 'Kernel Version',
                    key: 'cpu',
                    align: 'center',
                    render: (h, params) => {
                        return h('div', params.row.config.kernel);
                    }
                },
                {
                    title: 'User',
                    key: 'pName',
                    align: 'center',
                    render: (h, params) => {
                        return h('div', params.row.owner.name);
                    }
                },
                {
                    title: 'DateTime',
                    key: 'cpu',
                    align: 'center',
                    render: (h, params) => {
                        return h('div', params.row.time);
                    }
                },
                {
                    title: 'Test Profile',
                    key: 'pName',
                    align: 'center',
                    render: (h, params) => {
                        return h('div', [
                            h('Button', {
                                props: {
                                    type: 'text',
                                    size: 'small',
                                    icon: 'document',
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: () => {
                                        this.show(params.index)
                                    }
                                }
                            }, 'View'),
                        ]);
                    }
                },
            ],
            data: {{ tasks|safe }},
            page: {{ page|safe }},
            pageSize: {{ pageSize|safe }},
            total:{{ total|safe }},
            filter: {},
            selection: [], {#  选中的table 列 #}
        },
        methods: {
            view: function () {
                console.log(vm.selection);
                if (vm.selection.length == 1) {
                    $.cookie('selection', JSON.stringify(vm.selection), {path: "/"});
                    window.location.href = "single";
                } else if (vm.selection.length > 1 && vm.selection.length <= 20) {
                    {#                    $.cookie('selection', '',{path:"/"});#}
                    $.cookie('selection', JSON.stringify(vm.selection), {path: "/"});
                    {# 必须要加 路径path #}

                    window.location.href = "compare";
                    {#                    submitData('compare', JSON.stringify(vm.selection));#}
                    {#                    axios.post('compare', )#}
                    {#                        .then(function (response) {#}
                    {#                            if (response.data.code == 0) {#}
                    {#                                vm.$Message.success("成功");#}
                    {#                                vm.data = JSON.parse(response.data.data.tasks);#}
                    {#                                vm.reChecked(JSON.parse(response.data.data.tasks));#}
                    {#                                vm.page = response.data.data.page;#}
                    {#                                vm.total = response.data.data.total;#}
                    {#                            } else {#}
                    {#                                vm.$Message.warning(response.data.msg);#}
                    {#                            }#}
                    {#                        })#}
                    {#                        .catch(function (error) {#}
                    {#                            console.log(error);#}
                    {#                        });#}
                } else if (vm.selection.length > 20) {
                    vm.$Message.error('Sorry,Select 20 items at most!')
                }

            },
            del: function () {
                var params = new URLSearchParams();
                console.log(vm.selection)
                params.append('searchState', JSON.stringify(vm.selection));
                axios.post('boardInfo/rowdelete/', params).then(function (response) {
                    if (response.data.code == 0) {
                        {# vm.$Message.success("成功");#}
                        {#                                vm.data = JSON.parse(response.data.data.tasks);#}
                        vm.reChecked(JSON.parse(response.data.data.tasks));
                        vm.page = response.data.data.page;
                        vm.total = response.data.data.total;
                    } else {
                        vm.data=[];
                        vm.total=0;
                        vm.page=1;
                    }
                })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            share: function () {
                console.log(vm.selection);
            },
            pageChange: function (page) {
                if (vm.filter.length == 0) {
                    axios.post('page', {"page": page})
                        .then(function (response) {
                            if (response.data.code == 0) {
                                {# vm.$Message.success("成功");#}
                                {#                                vm.data = JSON.parse(response.data.data.tasks);#}
                                vm.reChecked(JSON.parse(response.data.data.tasks));
                                vm.page = response.data.data.page;
                                vm.total = response.data.data.total;
                            } else {
                                vm.$Message.warning(response.data.msg);
                            }
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                } else {
                    axios.post('filter', {"page": page, "filter": vm.filter})
                        .then(function (response) {
                            if (response.data.code == 0) {
                                {# vm.$Message.success("成功");#}
                                {#                                vm.data = JSON.parse(response.data.data.tasks);#}
                                vm.reChecked(JSON.parse(response.data.data.tasks));
                                vm.page = response.data.data.page;
                                vm.total = response.data.data.total;
                            } else {
                                vm.$Message.warning(response.data.msg);
                            }
                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                }

            },
            filterTask: function () {
                axios.post('filter', {"page": 1, "filter": vm.filter})
                    .then(function (response) {
                        if (response.data.code == 0) {
                            {# vm.$Message.success("成功");#}
                            {#                            vm.data = JSON.parse(response.data.data.tasks);#}
                            vm.reChecked(JSON.parse(response.data.data.tasks));
                            vm.page = response.data.data.page;
                            vm.total = response.data.data.total;
                        } else {
                            vm.$Message.warning(response.data.msg);
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            select: function (selection, row) {
                vm.selection.push(row);

                console.log(vm.selection);
            },
            selectCancle: function (selection, row) {
                var removeId = -1;
                for (i in vm.selection) {
                    item = vm.selection[i];
                    if (row.id == item.id) {
                        removeId = i;
                    }
                }
                if (removeId != -1) {
                    vm.selection.splice(removeId, 1)
                }
                console.log(vm.selection);
            },
            selectAll: function (selection,removeObjs) {
                for (i in selection) {
                    item = selection[i];
                    vm.selection.push(item);
                }

                vm.selection.forEach(function (item,index,array) {
                     for(r in removeObjs){
                        rItem = removeObjs[r];
                         if(rItem.id === item.id){
                             array.splice(index,1)
                         }
                    }
                });

                console.log(vm.selection);
            },

            reChecked: function (datas) {
                if (vm.selection.length != 0) {
                    for (i in vm.selection) {
                        item = vm.selection[i];
                        for (j in datas) {
                            data = datas[j];
                            if (item.id == data.id) {
                                data['_checked'] = true;
                            }
                        }
                    }
                }
                vm.data = datas;
            },
            okDelete: function () {
                vm.del();
                //this.$Message.info('Clicked ok');
            },
            cancel : function() {
                this.$Message.info('您选择了取消操作');
            },

            download : function () {
                window.open('download');

            }


        }
    });

</script>

<div id="top">
    <div style="display: flex;flex-direction: row;align-items: center;justify-content: space-between;
        padding: 15px;background-color: white">
        <div>
            <div style="display: flex;flex-direction: row;align-items: center;
            margin-left: 40px;margin-right: 40px;cursor: pointer" v-if="isShowBack"
                 @click="back">
                <Icon type="arrow-return-left" color="#1492B4" size="20"></Icon>
                <div style="margin-left: 10px;font-size: 16px">Back</div>
            </div>
        </div>
        <div style="display: flex;flex-direction: row;">
             <div style="display: flex;flex-direction: row;align-items: center;cursor: pointer"  @click="taskManage" v-if="role">
                <Icon type="android-settings" color="#1492B4" size="20"></Icon>
                <div style="margin-left: 10px;font-size: 16px">Task Manage</div>
            </div>
            <div style="margin-left: 40px;display: flex;flex-direction: row;align-items: center;cursor: pointer" @click="person">
                <Icon type="android-person" color="#1492B4" size="20"></Icon>
                <div style="margin-left: 10px;font-size: 16px">${name} </div>
            </div>
            <div style="display: flex;flex-direction: row;align-items: center;
            margin-left: 40px;margin-right: 40px;cursor: pointer"
                 @click="logout">
                <Icon type="log-out" color="#1492B4" size="20"></Icon>
                <div style="margin-left: 10px;font-size: 16px">Logout</div>
            </div>
        </div>
    </div>
    <hr style="border: solid 0.5px #e8e8e8">
</div>

<script>
    var ADMIN = "0";
    var USER = "1";
    new Vue({
        el: "#top",
        data: {
            role:"{{ request.user.role|safe }}" === ADMIN,
            isShowBack: !('{{ isShowBack|safe }}' === '' || '{{ isShowBack|safe }}' === 'undefined' || '{{ isShowBack|safe }}' === 'False'),
            name:'{{ request.user.username }}'
        },
        methods: {
            person: function () {
                console.log("persion click");
                window.location.href = "/user/userinfo"
            },
            logout: function () {
                console.log("logout click");
                 window.location.href = "/user/logout"
            },
            back: function () {
                history.back(-1);
            },
            taskManage:function () {
                window.location.href = "/task/boardInfo"
            }
        }
    });
</script>
